schemaVersion: 2.3.0
metadata:
  name: ansible-development

projects:
  - name: example-repo
    git:
      remotes:
        origin: 'https://github.com/JacobVHS/fedora-dev-container'
      checkoutFrom:
        revision: main

components:
  - container:
      args: ['tail', '-f', '/dev/null']
      image: 'quay.io/jacobdschreuder/fedora-devspaces-container:latest'
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
    name: fedora-devspaces-container
